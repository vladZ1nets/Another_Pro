<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
</head>
<body>
    <h1>{{ fullname }}'s Profile</h1>
    <form method="POST">
        <label for="full_name">Full Name</label>
        <input type="text" id="full_name" name="full_name" value="{{ fullname }}">
        <button type="submit">Update Profile</button>
    </form>
    <br>
    <form action="{{ url_for('logout') }}" method="POST">
        <button type="submit">Logout</button>
    </form>
    <br>
    <a href="{{ url_for('favorites') }}">Go to Favorites</a>
    <br>
    <a href="{{ url_for('search_history') }}">Search History</a>
    <br>
    <a href="{{ url_for('contracts') }}">My Contracts</a>
</body>
</html>
