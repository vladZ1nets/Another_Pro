<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leasers</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Leasers</h1>

        <ul class="leasers-list">
            {% for leaser in leasers %}
            <li>
                <a href="{{ url_for('leaser_detail', leaser_id=leaser.id) }}">
                    {{ leaser.name }}
                </a>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
