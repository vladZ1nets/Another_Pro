<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorites</title>
</head>
<body>
    <h1>Your Favorites</h1>
    {% for favorite in favorites %}
        <div>
            <h3>{{ favorite.item.name }}</h3>
            <p>{{ favorite.item.description }}</p>
            <a href="{{ url_for('item_detail', item_id=favorite.item.id) }}">View Details</a>
        </div>
    {% endfor %}
    <br>
    <a href="{{ url_for('profile') }}">Back to Profile</a>
</body>
</html>
